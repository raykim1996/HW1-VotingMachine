<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Ethereum Voting</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="css/spinner/css-loader.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"
        integrity="sha512-TTGImODeszogiro9DUvleC9NJVnxO6M0+69nbM3YE9SYcVe4wZp2XYpELtcikuFZO9vjXNPyeoHAhS5DHzX1ZQ=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
</head>

<body>
    <div id="spinner-overlay" class="loader loader-default is-active" data-text="Communicating with smart contract...">
    </div>
    <div class="container">
        <div>
            <h1>Anonymous Voting</h1>
        </div>
        <div id="account-div">
            <h5 id="connected-account-header"></h5>
            <div id="can-vote-status"></div>
        </div>

        <div id="election-address-div">
            <h5 id="connected-address-header"></h5>
        </div>

        <!-- Div to connect webapp to Metamask -->
        <div id="metamask-div">
            <!-- Button to connect Metamask -->
            <button onclick="app.connectMetamask()">Connect With Metamask</button>
            <hr>
        </div>

        <!--  -->
        <div id="election-connection-div" class="invisible">
            <h3>Enter Election Address</h3>
            <sub>0x81BfF9bBDb90f0c09a7308b9C68754C5fAd909C0</sub>
            <input id="contract-address-input" placeholder="Election Address">
            <button onclick="app.connectContract()">Connect to Election</button>
            <hr>
        </div>

        <!-- Shows all the cryptography related things -->
        <div id="round1-div" class="invisible">
            <h3>Public Key Encryption</h3>
            <!-- Prime (p) -->
            <button type="button" class="collapsible">Prime <sub lang="latex"> ( p ) </sub></button>
            <div class="content">
                <p><span id="p" class="no-overflow"></span></p>
            </div>
            <!-- Generator (g) -->
            <button type="button" class="collapsible">Generator <sub lang="latex"> ( g ) </sub></button>
            <div class="content">
                <p><span id="g"></span></p>
            </div>
            <!-- User's Secret (x) value -->
            <button type="button" class="collapsible">Your Secret &nbsp; <sub lang="latex"> ( x \in_{R} \mathbb{Z}_{p}
                    )</sub></button>
            <div class="content">
                <p><span id="secret-x" class="no-overflow">Not
                        Setup</span></p>
            </div>
            <!-- User's Public Key (pk) -->
            <button type="button" class="collapsible">Your Public Key &nbsp; <sub lang="latex"> ( g^{x}\mod{p} )
                </sub></button>
            <div class="content">
                <p><span id="pk" class="no-overflow">Not Setup</span></p>
            </div>

            <div id='reestablish-secret-div'>Enter your previously assigned secret x value: <input id='secret-x-input'>
            </div>
            <button id='round1-button' onclick="app.setupPK()">Setup</button>
            <hr>
        </div>

        <!-- Shows the button to calculate the winner -->
        <div id="round3-div">
            <h3>Calculate Winner</h3>
            <button onclick="app.calculateWinner()">Calculate</button>
        </div>

        <!-- Shows the winner of the election -->
        <div id="round4-div">
            <h3>Election Finished</h3>
            <h4>Winner: <b><span id="winner"></span></b></h4>
        </div>

        <!-- Shows the grid of candidates -->
        <div id="candidates-div" class="invisible">
            <div id="candidates-grid">
                <div class="row">
                    <div class="column"></div>
                </div>
            </div>
        </div>


    </div>
    <!-- math -->
    <script src="js/processing/jsbn.js"></script>
    <script src="js/processing/jsbn2.js"></script>
    <!-- Webapp other code -->
    <script src="js/frontend/collapsible.js"></script>
    <script src="js/frontend/UI.js"></script>
    <script src="js/backend/ElectionHandler.js"></script>
    <script src="js/processing/Processor.js"></script>
    <!-- Main app manager -->
    <script src="js/App.js"></script>
</body>

</html>
